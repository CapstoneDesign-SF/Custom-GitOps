  #           version: latest
  #         - name: kafka-connect-mqtt
  #           owner: confluentinc
  #           version: latest
  #         - name: mongo-kafka
  #           owner: mongodb
  #           version: latest
---
apiVersion: platform.confluent.io/v1beta1
kind: KsqlDB
metadata:
  name: ksqldb
  namespace: confluent
spec:
  replicas: 1
  image:
    application: confluentinc/cp-ksqldb-server:7.6.0
    init: confluentinc/confluent-init-container:2.8.0
  dataVolumeCapacity: 10Gi
  externalAccess:
    type: nodePort
    nodePort:
      host: myoperator2.127.0.0.53
      nodePortOffset: 30100
  nodeSelector:
    kafka: enable
---
apiVersion: platform.confluent.io/v1beta1
kind: ControlCenter
metadata:
  name: controlcenter
  namespace: confluent
spec:
  replicas: 1
  image:
    application: confluentinc/cp-enterprise-control-center:7.6.0
    init: confluentinc/confluent-init-container:2.8.0
  dataVolumeCapacity: 10Gi
  dependencies:
    schemaRegistry:
      url: http://schemaregistry.confluent.svc.cluster.local:8081
    ksqldb:
    - name: ksqldb
      url: http://ksqldb.confluent.svc.cluster.local:8088
    connect:
    - name: connect
      url: http://connect.confluent.svc.cluster.local:8083
  externalAccess:
    type: nodePort
    nodePort:
      host: myoperator2.127.0.0.53
      nodePortOffset: 30200
  nodeSelector:
    kafka: enable
---
apiVersion: platform.confluent.io/v1beta1
kind: SchemaRegistry
metadata:
  name: schemaregistry
  namespace: confluent
spec:
  replicas: 1
  image:
    application: confluentinc/cp-schema-registry:7.6.0
    init: confluentinc/confluent-init-container:2.8.0
  externalAccess:
    type: nodePort
    nodePort:
      host: myoperator2.127.0.0.53
      nodePortOffset: 30500
  nodeSelector:
    kafka: enable
---
apiVersion: platform.confluent.io/v1beta1
kind: KafkaRestProxy
metadata:
  name: kafkarestproxy
  namespace: confluent
spec:
  replicas: 1
  image:
    application: confluentinc/cp-kafka-rest:7.6.0
    init: confluentinc/confluent-init-container:2.8.0
  dependencies:
    schemaRegistry:
      url: http://schemaregistry.confluent.svc.cluster.local:8081
  externalAccess:
    type: nodePort
    nodePort:
      host: myoperator2.127.0.0.53
      nodePortOffset: 30600
  nodeSelector:
    kafka: enable