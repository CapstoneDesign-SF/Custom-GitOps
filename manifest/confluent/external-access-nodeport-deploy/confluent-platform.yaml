---
apiVersion: platform.confluent.io/v1beta1
kind: Zookeeper
metadata:
  name: zookeeper
  namespace: confluent
spec:
  replicas: 3
  image:
    application: confluentinc/cp-zookeeper:7.6.0
    init: confluentinc/confluent-init-container:2.8.0
  dataVolumeCapacity: 10Gi
  logVolumeCapacity: 10Gi
---
apiVersion: platform.confluent.io/v1beta1
kind: Kafka
metadata:
  name: kafka
  namespace: confluent
spec:
  replicas: 3
  image:
    application: confluentinc/cp-server:7.6.0
    init: confluentinc/confluent-init-container:2.8.0
  dataVolumeCapacity: 10Gi
  metricReporter:
    enabled: true
  listeners:
      external:
        externalAccess:
          type: nodePort
          nodePort:
            host: myoperator2.127.0.0.53
            nodePortOffset: 30000
---
apiVersion: platform.confluent.io/v1beta1
kind: Connect
metadata:
  name: connect
  namespace: confluent
spec:
  replicas: 2
  image:
    application: confluentinc/cp-server-connect:7.6.0
    # application: cscd2324sf/kafka-connect-with-plugins:0.1
    init: confluentinc/confluent-init-container:2.8.0
  # configOverrides:
  #   server:
  #   - plugin.path=/usr/share/java,/mnt/plugins
  dependencies:
    kafka:
      bootstrapEndpoint: kafka:9071
  externalAccess:
    type: nodePort
    nodePort:
      host: myoperator2.127.0.0.53
      nodePortOffset: 30300
  build:
    type: onDemand
    onDemand:
      plugins:
        url:
        - name: kafka-connect-jdbc
          archivePath: https://github.com/CapstoneDesign-SF/KafkaDataHub/raw/main/docker/plugins/zips/kafka-connect-jdbc-10.7.4.zip
          checksum: 04665b06b08e16141de23fd76411cbc405235c66
        - name: kafka-connect-mqtt
          archivePath: https://github.com/CapstoneDesign-SF/KafkaDataHub/raw/main/docker/plugins/zips/kafka-connect-mqtt-1.1.0.zip
          checksum: 464665fa5b3b7ca039f3827ffe78c4ae1924b139
        - name: kafka-connect-mongodb
          archivePath: https://github.com/CapstoneDesign-SF/KafkaDataHub/raw/main/docker/plugins/zips/mongodb-kafka-connect-mongodb-1.12.0.zip
          checksum: 5ec94caa87a57614763f82fc9dfed4ed3639fbe6
  #       locationType: confluentHub
  #       confluentHub:
  #         - name: kafka-connect-jdbc
  #           owner: confluentinc
  #           version: latest
  #         - name: kafka-connect-mqtt
  #           owner: confluentinc
  #           version: latest
  #         - name: mongo-kafka
  #           owner: mongodb
  #           version: latest
---
apiVersion: platform.confluent.io/v1beta1
kind: KsqlDB
metadata:
  name: ksqldb
  namespace: confluent
spec:
  replicas: 1
  image:
    application: confluentinc/cp-ksqldb-server:7.6.0
    init: confluentinc/confluent-init-container:2.8.0
  dataVolumeCapacity: 10Gi
  externalAccess:
    type: nodePort
    nodePort:
      host: myoperator2.127.0.0.53
      nodePortOffset: 30100
---
apiVersion: platform.confluent.io/v1beta1
kind: ControlCenter
metadata:
  name: controlcenter
  namespace: confluent
spec:
  replicas: 1
  image:
    application: confluentinc/cp-enterprise-control-center:7.6.0
    init: confluentinc/confluent-init-container:2.8.0
  dataVolumeCapacity: 10Gi
  dependencies:
    schemaRegistry:
      url: http://schemaregistry.confluent.svc.cluster.local:8081
    ksqldb:
    - name: ksqldb
      url: http://ksqldb.confluent.svc.cluster.local:8088
    connect:
    - name: connect
      url: http://connect.confluent.svc.cluster.local:8083
  externalAccess:
    type: nodePort
    nodePort:
      host: myoperator2.127.0.0.53
      nodePortOffset: 30200
---
