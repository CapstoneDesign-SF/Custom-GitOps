---
apiVersion: platform.confluent.io/v1beta1
kind: Zookeeper
metadata:
  name: zookeeper
  namespace: confluent
spec:
  replicas: 3
  image:
    application: confluentinc/cp-zookeeper:7.6.0
    init: confluentinc/confluent-init-container:2.8.0
  dataVolumeCapacity: 10Gi
  logVolumeCapacity: 10Gi
  nodeSelector:
    kafka: enable
---
apiVersion: platform.confluent.io/v1beta1
kind: Kafka
metadata:
  name: kafka
  namespace: confluent
spec:
  replicas: 3
  image:
    application: confluentinc/cp-server:7.6.0
    init: confluentinc/confluent-init-container:2.8.0
  dataVolumeCapacity: 10Gi
  metricReporter:
    enabled: true
  listeners:
      external:
        externalAccess:
          type: nodePort
          nodePort:
            host: myoperator2.127.0.0.53
            nodePortOffset: 30000
  nodeSelector:
    kafka: enable
---
apiVersion: platform.confluent.io/v1beta1
kind: Connect
metadata:
  name: connect
  namespace: confluent
spec:
  replicas: 2
  image:
    # application: confluentinc/cp-server-connect:7.6.0
    application: cscd2324sf/kafka-connect-with-plugins:0.1
    init: confluentinc/confluent-init-container:2.8.0
  dependencies:
    kafka:
      bootstrapEndpoint: kafka:9071
  externalAccess:
    type: nodePort
    nodePort:
      host: myoperator2.127.0.0.53
      nodePortOffset: 30300
  nodeSelector:
    kafka: enable
  # build:
  #   type: onDemand
  #   onDemand:
